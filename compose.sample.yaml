services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src/:/app/src/
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail --request GET --url 'http://frontend:5173' || exit 1",
        ]
    depends_on:
      backend:
        condition: service_healthy
      

  backend:
    build: ./backend
    volumes:
      - ./backend/src/:/app/src/
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl --fail --request POST --header ''Content-Type: application/json'' --url ''http://backend:3000'' --data ''{"query":"query { __typename }"}'' || exit 1',
        ]
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      JWT_SECRET: ${JWT_SECRET}

  database:
    image: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_DATABASE} -U ${DB_USER}"]
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_HOST: ${DB_HOST}
    volumes:
      - ./persist/database:/var/lib/postgresql/data

  # Permet d'accéder au front, back et db depuis un même port qui "distribue" les demandes en fonction de l'URL. Nécessaire pour pouvoir utiliser un JWT site strict
  gateway:
    image: nginx
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
    ports:
      # Gateway port => "extérieur" de la porte du container : 80 => "intérieur" de la porte du container
      - ${GATEWAY_PORT}:80
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy

  adminer:
    image: adminer
    depends_on:
      database:
        condition: service_healthy
