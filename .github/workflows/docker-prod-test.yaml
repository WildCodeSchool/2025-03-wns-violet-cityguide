name: Docker stage and prod test #test for prod and stage
on:
  pull_request:
    branches:
      - dev-to-test-cd-ci-docker

jobs: 
  docker-build-prod-test:
    name: Build test (only) Docker image
    runs-on: ubuntu-latest
    outputs: 
      output1: ${{ steps.dockertestprod.outputs.test}}
    
    steps:
    #1. Checkout source code
    - name: Checkout source code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
    
    #2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    #3. Cache Docker Layers
    - name: Cache Docker Layers
      uses: actions/cache@v4
      with: 
        path: /tmp/.buildx-cache
        key: ${{ runner.os}}-buildx-${{ github.sha }}
        restore-keys: ${{ runner.os}}-buildx-

    #4. Cache npm dependencies
    - name: Cache npm dependencies
      uses: actions/cache@v4 
      with: 
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.js') }}
        restore-keys: ${{ runner.os }}-npm-

    #5. Extract metadata
    - name: Extract metadata
      id: meta
      run: |
        echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
        echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

    #6. Build all services with Docker Compose
    - name: Build all services with Docker Compose
      run: docker compose -f compose.test.prod.yaml build
      env:
        DB_PASSWORD: ${{ secrets.DOCKERHUB_TEST_DB_PASSWORD }}
        DB_DATABASE: ${{ secrets.DOCKERHUB_TEST_DB_DATABASE }}
        DB_USER: ${{ secrets.DOCKERHUB_TEST_DB_USER }}
        DB_HOST: ${{ secrets.DOCKERHUB_TEST_DB_HOST }}
        JWT_SECRET: ${{ secrets.DOCKERHUB_TEST_JWT_SECRET }}

    #7. Start all services for tests
    - name: Start all services for tests
      run: docker compose -f compose.test.prod.yaml up -d
      env:
        DB_PASSWORD: ${{ secrets.DOCKERHUB_TEST_DB_PASSWORD }}
        DB_DATABASE: ${{ secrets.DOCKERHUB_TEST_DB_DATABASE }}
        DB_USER: ${{ secrets.DOCKERHUB_TEST_DB_USER }}
        DB_HOST: ${{ secrets.DOCKERHUB_TEST_DB_HOST }}
        JWT_SECRET: ${{ secrets.DOCKERHUB_TEST_JWT_SECRET }}

    #8. Run vitest tests and generate report (in backend-prod)
    - name: Run vitest tests and generate report
      run: |
        docker exec backend-prod sh -c "npm ci && npx vitest run --reporter=verbose"
      env:
        CI: true
        NODE_ENV: test
        DB_PASSWORD: ${{ secrets.DOCKERHUB_TEST_DB_PASSWORD }}
        DB_DATABASE: ${{ secrets.DOCKERHUB_TEST_DB_DATABASE }}
        DB_USER: ${{ secrets.DOCKERHUB_TEST_DB_USER }}
        DB_HOST: ${{ secrets.DOCKERHUB_TEST_DB_HOST }}
        JWT_SECRET: ${{ secrets.DOCKERHUB_TEST_JWT_SECRET }}
      timeout-minutes: 10
      continue-on-error: true

    #9. Print logs for all containers on failure
    - name: Print database logs on failure
      if: failure()
      run: docker logs database || true

    - name: Print backend logs on failure
      if: failure()
      run: docker logs backend-prod || true

    - name: Print frontend logs on failure
      if: failure()
      run: docker logs frontend-prod || true

    #10. Build test ok, output to success
    - name: Build test ok, output to success
      id: dockertestprod
      run: echo "test=success" >> "$GITHUB_OUTPUT"

    # 11. Checkout source code
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetches full history for better caching/context

    # 12. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 13. Cache Docker layers
    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: ${{ runner.os }}-buildx-

    # 14. Cache npm dependencies
    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-npm-

    # 15. Extract metadata
    - name: Extract metadata
      id: meta
      run: |
        echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> "$GITHUB_OUTPUT"
        echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"

    # 16. Build dev Docker image
    - name: Build Docker image for tests
      uses: docker/build-push-action@v6
      with:
        context: .
        file: compose.prod.yaml
        tags: ${{ steps.meta.outputs.REPO_NAME }}-dev:latest
        load: true # Load to local Docker daemon for testing
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

    # 17. Run Vitest tests
    - name: Run Vitest tests and generate report
      run: |
        docker run --rm \
          --workdir /app \
          --entrypoint "" \
          ${{ steps.meta.outputs.REPO_NAME }}-dev:latest \
          sh -c "npm ci && npx vitest run --reporter=verbose"
      env:
        CI: true
        NODE_ENV: prod
      timeout-minutes: 10

    # 18. Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 19. Build and push prod image
    - name: Build and push production image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: compose.prod.yaml
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:${{ steps.meta.outputs.SHORT_SHA }}
        cache-from: type=local,src=/tmp/.buildx-cache